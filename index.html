<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Fredy's Food Corner</h1>
        <p>Order your favorite meals!</p>
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <span>Pizza - $10</span>
                <button onclick="addToCart('Pizza', 10)">Add to Cart</button>
            </li>
            <li>
                <span>Burger - $8</span>
                <button onclick="addToCart('Burger', 8)">Add to Cart</button>
            </li>
            <li>
                <span>Pasta - $12</span>
                <button onclick="addToCart('Pasta', 12)">Add to Cart</button>
            </li>
            <li>
                <span>Salad - $6</span>
                <button onclick="addToCart('Salad', 6)">Add to Cart</button>
            </li>
        </ul>
    </section>

    <section id="cart">
        <h2>Your Order</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="placeOrder()">Place Order</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
